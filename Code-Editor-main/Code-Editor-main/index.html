<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="main.js"></script>
  <div class="container">
    <h1>Code Editor</h1>
    <div class="Editor">
      <div class="left">
        <label>HTML</label>
        <textarea onKeyup="run()" id="html-code" spellcheck="false"></textarea>

        <label>CSS</label>
        <textarea onKeyup="run()" id="css-code" spellcheck="false"></textarea>

        <label>JavaScript</label>
        <textarea onKeyup="run()" id="js-code" spellcheck="false"></textarea>

      </div>
      <div class="right">
        <label>Output</label>
        <iFrame id="output"></iFrame>
      </div>
    </div>
  </div>
</body>
</html>
